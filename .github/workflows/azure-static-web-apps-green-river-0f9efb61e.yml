name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main  # Adjust this to match your deployment branch
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure Static Web App

    steps:

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Specify the Node.js version you want to use

      - name: Package
        timeout-minutes: 15
        run: |
          npm ci
      - name: Build project
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (such as PR comments)
          action: "upload"
          #### Replace with your actual values ####
          app_location: "/build" # The location of your built application code
          api_location: "" # The location of your API code (if applicable)
          output_location: "" # The location of your build output directory (if different from the build command's output)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BEACH_07AE5211E }}
          action: "close"
